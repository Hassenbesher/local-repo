<!doctype>
<html>
<head>
  <style>
  img {
    position: absolute;
  }
  #leftSide{

   position: absolute
}
  #rightSide{

 position: absolute;

left: 500px;
border-left: 1px solid black
  }
  </style>
  <script>
  var numberOfFaces=5;
  var randomp;
  var  randoh;
  var randoml;
  var randol;
  var img;
  var creates;
  var theBody;
  function generateFaces(){
    var theLeftSide=document.getElementById('leftSide');


    for(var i=1;  i <=numberOfFaces; i++){
      randomp=Math.random() * 400;
      randoh=Math.floor(randomp);
      randoml=Math.random()*400;
      randol=Math.floor(randoml);

     img=document.createElement("img");

    img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png";
    img.style.top=randoh + "px";
    img.style.left=randol + "px";

    theLeftSide.appendChild(img);

    }
    var theRightSide=document.getElementById('rightSide');
    var theleftimag=theLeftSide.cloneNode(true);
    theleftimag.removeChild(theleftimag.lastChild);
    theRightSide.appendChild(theleftimag);

    var theBody=document.getElementsByTagName("body")[0];
    theLeftSide.lastChild.onclick=
        function nextLevel(event){

            event.stopPropagation();

            // numberOfFaces += 5;

            generateFaces();


    };
    theBody.onclick = function gameOver() {

    alert("Game Over!\n\n" + "you click the wrong smile face");



    theBody.onclick = null;

    theLeftSide.lastChild.onclick = null;


};

}

  </script>
</head>
<body onload="generateFaces()">
  <h1>Matching Game</h1>
  <p>Click on the extra smiling face on the left</p>

  <div id="leftSide" style="position:absolute;width: 500px;height: 500px;" ></div>
  <div id="rightSide" style="position:absolute;width: 500px;height: 500px;" ><div>

</body>

</html>
